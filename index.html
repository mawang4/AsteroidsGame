<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Maya's Arcade Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Bullet.pde Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde ">
				</canvas>
		    </section>
	    <footer>
		    Press the screen to start the game! <br /> 
		    'w' to move forward, 's' to move backward, 'a' to go left, 'd' to go right <br />
		    'h' with any key for hyperspace, spacebar with any key to shoot 
	    </footer>
	</body>
</html>
